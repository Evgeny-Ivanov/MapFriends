apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.stalker.mapfriends"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.mikepenz:materialdrawer:5.0.9'//боковое меню
    compile 'com.mikepenz:fontawesome-typeface:4.5.0.1@aar'//иконки
    compile 'com.makeramen:roundedimageview:2.2.1'//круглые,элиптические изображения
    compile 'com.github.traex.rippleeffect:library:1.3'//эффект волны при нажатии
    compile 'com.h6ah4i.android.materialshadowninepatch:materialshadowninepatch:0.6.5'//эффект тени(не заработало)
    compile 'com.vk:androidsdk:+'//vk sdk
}
